<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Employee Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSC214.Project.css">
        <script src="https://kit.fontawesome.com/95b4c41093.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>CSC214 Registration Form</h1>
            <p>Please fill all not optional spaces</p>
        </header>
        <main>
            <section class="questions">
                <form action="">
                    <div class="question">
                        <p>First name </p>
                        <input type="text" placeholder="Enter your First name" name="First-name">
                    </div>
                    <div class="question">
                        <p>Last name </p>
                        <input type="text" placeholder="Enter your Last name" name="Last-name">
                    </div>
                    <div class="question">
                        <p>Employee ID </p>
                        <input type="text" placeholder="Enter Employee ID" name="Matric-number">
                    </div>
                    <div class="question">
                        <p>Role</p>
                        <div class="options role">
                            <label><input name="level-type" type="radio" value="Finiancial"> Finiancial</label>
                            <label><input name="level-type" type="radio" value="Technical"> Technical</label>
                            <label><input name="level-type" type="radio" value="Administration"> Administration</label>
                            <label><input name="level-type" type="radio" value="Welfare"> Welfare</label><br>
                            <label><input name="level-type" type="radio" value="None"> None</label>
                        </div>
                    </div>
                    <div class="question">
                        <p>Academic Requirements</p>
                        <select name="Academic Requirements" id="">
                            <option value="">Select an option</option>
                            <option value="">Computer Science and Technology</option>
                            <option value="">Engineering</option>
                            <option value="">Management and Social Studies</option>
                            <option value="">Leadership Developmental Studies</option>
                            <option value="">None</option>
                        </select>
                    </div>
                    <input type="submit">
                </form>
            </section>
            <div class="footer">
                <p>Created by Group 9</p>
            </div>
        </main>
    </body>
</html>
